name: Hello World (Image Builder)

description: Greet someone and record the time

branding:
  icon: radio
  color: blue

inputs:
  greetee:
    description: Who to greet
    required: true
    default: World
  github_token:
    description: GitHub Personal Access Token with repo permissions
    required: true

runs:
  using: docker
  image: ../Dockerfile # sadly very slow, because it doesn't re-use caches
  args:
    - --greetee
    - "${{ inputs.greetee }}"
    - --token
    - "${{ inputs.github_token }}"

outputs:
  time:
    description: The time we greeted you
