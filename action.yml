name: Hello World

description: Greet someone and record the time

branding:
  icon: radio
  color: blue

inputs:
  greetee:
    description: Who to greet
    required: true
    default: World
  github_token:
    description: GitHub Personal Access Token (PAT) with sufficient permissions
    required: true
  image_tag:
    description: Tag for the image
    required: true
    default: edge

runs:
  using: docker
  # image: "ghcr.io/asaaki/hello-world-docker-action:${{ inputs.image_tag }}"
  image: "ghcr.io/asaaki/hello-world-docker-action:git-${{ env.sha_short }}"
  args:
    - --name ${{ inputs.greetee }}
    - --token ${{ inputs.github_token }}

outputs:
  time: # id of output
    description: The time we greeted you
